<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" 
   href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css">
  <link rel="stylesheet" type="text/css" 
   href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/users_new.css') }}">
  <title>get.you</title>
</head>
<body>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class="flashes">
          {% for message in messages %}
            <li class="error">{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
      <div class="form-content">
        <h2>Organization Register</h2>
        <form action="{{ url_for('organization:create') }}" method="post">
          <label for="email">Email:</label>
          <input type="text" name="email" placeholder="heeani20@gmail.com">
          <label for="organization">Organization:</label>
          <input type="text" name="organization" placeholder="IBM">
          <label for="password">Password:</label>
          <input type="password" name="password" placeholder="password">
          <label for="pw_confirm">Confirm Password</label>
          <input type="password" name="confirm_password" value=""  placeholder="confirm password">
          <input type="submit" value="Register">
        </form>
      </div>
</body>
</html>
